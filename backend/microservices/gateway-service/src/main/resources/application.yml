# Gateway Service Configuration
# API Gateway with JWT Authentication

spring:
  application:
    name: gateway-service
    
  # Cloud Gateway Configuration
  cloud:
    gateway:
      # Route definitions
      routes:
        # Collector Service Routes
        - id: collector-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/data/**
          filters:
            - RewritePath=/api/data/(?<segment>.*), /api/data/${segment}
            
        # Analyzer Service Routes
        - id: analyzer-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/analysis/**
          filters:
            - RewritePath=/api/analysis/(?<segment>.*), /api/analysis/${segment}

# Server Configuration
server:
  port: 8080

# JWT Configuration
jwt:
  # Secret key MUST be at least 512 bits (64 bytes) for HS512 algorithm
  # This is a base64-encoded 512-bit secret key
  secret: ${JWT_SECRET:DiagNetSuperSecretKeyForJWTTokenGeneration2025MustBeLongEnough!!!ThisIsA512BitSecretKeyForHS512Algorithm@@@@####}
  expiration: 86400000  # 24 hours in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
      
# Logging
logging:
  level:
    com.diagnet.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
