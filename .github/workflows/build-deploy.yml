name: CI/CD Pipeline - DiagNet Platform

# Trigger: runs on push to main, pull requests, or manual trigger
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

# Permissions for security scanning and SARIF uploads
permissions:
  contents: read
  security-events: write
  actions: read

# Environment variables available to all jobs
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/diagnet

jobs:
  # ============================================
  # JOB 1: Build and Test Backend Microservices
  # ============================================
  backend-build:
    name: Build & Test Backend Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [gateway-service, collector-service, analyzer-service]
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ğŸ” Check Maven Configuration
        working-directory: ./backend/microservices/${{ matrix.service }}
        run: |
          echo "Building ${{ matrix.service }}..."
          ls -la
          cat pom.xml | grep -A 2 "<artifactId>"

      - name: ğŸ§ª Run Tests
        working-directory: ./backend/microservices/${{ matrix.service }}
        run: mvn clean test -B

      - name: ğŸ“¦ Build JAR
        working-directory: ./backend/microservices/${{ matrix.service }}
        run: mvn package -DskipTests -B

      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ./backend/microservices/${{ matrix.service }}/target/surefire-reports/
          retention-days: 7

      - name: ğŸ“¤ Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: ./backend/microservices/${{ matrix.service }}/target/*.jar
          retention-days: 1

  # ============================================
  # JOB 2: Build and Test Frontend
  # ============================================
  frontend-build:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install Dependencies
        working-directory: ./frontend/react-dashboard
        run: npm install

      - name: ğŸ” Lint Code
        working-directory: ./frontend/react-dashboard
        run: npm run lint || echo "Linting completed with warnings"

      - name: ğŸ—ï¸ Build Production Bundle
        working-directory: ./frontend/react-dashboard
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/react-dashboard/dist/
          retention-days: 1

  # ============================================
  # JOB 3: Build MQTT Simulator
  # ============================================
  mqtt-simulator-build:
    name: Build MQTT Simulator
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install Dependencies
        working-directory: ./mqtt-simulator
        run: npm install

      - name: âœ… Verify Simulator Script
        working-directory: ./mqtt-simulator
        run: node -c simulator.js

  # ============================================
  # JOB 4: Build and Push Docker Images
  # ============================================
  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, mqtt-simulator-build]
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [gateway-service, collector-service, analyzer-service, mqtt-simulator]
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¥ Download JAR Artifacts (Backend Services)
        if: matrix.service != 'mqtt-simulator'
        uses: actions/download-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: ./backend/microservices/${{ matrix.service }}/target/

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'mqtt-simulator' && './mqtt-simulator' || format('./backend/microservices/{0}', matrix.service) }}
          file: ${{ matrix.service == 'mqtt-simulator' && './mqtt-simulator/Dockerfile' || format('./backend/microservices/{0}/Dockerfile', matrix.service) }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 5: Security Scanning
  # ============================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [backend-build]
    
    strategy:
      matrix:
        service: [gateway-service, collector-service, analyzer-service]
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy Security Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend/microservices/${{ matrix.service }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'

      - name: ğŸ“¤ Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  # ============================================
  # JOB 6: Integration Summary
  # ============================================
  integration-summary:
    name: ğŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, mqtt-simulator-build, docker-build]
    if: always()
    
    steps:
      - name: âœ… All Checks Passed
        run: |
          echo "================================================"
          echo "ğŸ‰ DiagNet CI/CD Pipeline Completed Successfully!"
          echo "================================================"
          echo ""
          echo "âœ… Backend Services: Built & Tested"
          echo "âœ… Frontend Dashboard: Built"
          echo "âœ… MQTT Simulator: Validated"
          echo "âœ… Docker Images: Built & Pushed to GHCR"
          echo ""
          echo "ğŸ“¦ Artifacts available for deployment"
          echo "================================================"
