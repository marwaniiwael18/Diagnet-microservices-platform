# Mosquitto MQTT Broker Configuration

# Listen on port 1883 (MQTT)
listener 1883
protocol mqtt

# Listen on port 9001 (WebSockets)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, use authentication!
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
